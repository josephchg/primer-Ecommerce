{% extends 'base.html' %}
<!--para caragar archivos staticos-->
{% load static %}

{% block head_base %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}
    <div class="text-center">
        <h1>{{ title }}</h1>
        <h1>Hello, world!</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="{% static 'img/beach.jpeg' %}" class="img-fluid">
                <p>{{ content }}</p>
            </div>
        </div>
        <!--if el usuario esta autenitcado mostrara ese contenido-->
        {% if request.user.is_authenticated %}
        <div class="row">
            <div class="col">
                <h1>Premiun</h1>
                <p>{{ premiun_content }}</p>
            </div>
        </div>
        {% endif %}
    </div>
{% endblock %}
